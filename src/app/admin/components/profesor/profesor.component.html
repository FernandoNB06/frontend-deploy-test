<div class="card profesor-card">
    <div class="card-header">
      <h4>{{ profesor.nombre }}</h4>
      <!-- Icono de tres puntos para las acciones -->
      <div class="dropdown" clickOutside (clickOutside)="isDropdownVisible = false">
        <button class="btn btn-link" type="button" (click)="toggleDropdown()">
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <!-- MenÃº desplegable que aparece cuando se hace clic en el icono -->
        <div class="dropdown-menu" *ngIf="isDropdownVisible">
          <button class="dropdown-item" (click)="onEdit()">
            <i class="fa fa-edit mr-2"></i> Editar
          </button>
          <button class="dropdown-item" (click)="eliminarGrado()">
            <i class="fa fa-trash mr-2"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
        
    <div class="card-body">
      <p>
        <strong>Profesor:</strong> 
        <span class="tipo-badge" [ngClass]="">
          {{ getNombre() }},{{ getCi() }}

        </span>
      </p>
    </div>
  </div>
