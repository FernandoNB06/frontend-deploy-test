<div class="page-container">
    <h1>Registrar Estudiante</h1>
    
    <form (submit)="registrar()" class="registro-form">
        <div class="form-group">
            <label>Nombre:</label>
            <input [(ngModel)]="nombre" required />
        </div>

        <div class="form-group">
            <label>Apellido:</label>
            <input [(ngModel)]="apellido" required />
        </div>

        <div class="form-group">
            <label>CI:</label>
            <input [(ngModel)]="carnet" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input [(ngModel)]="email" type="email" required />
        </div>

        <button type="submit" class="btn-registrar">Registrar</button>
    </form>
</div>
