<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p *ngIf="message" class="login-message">{{ message }}</p>
        <p *ngIf="registered" class="success-message">
          Registro exitoso. Ya puede iniciar sesión con sus credenciales.
        </p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            placeholder="Ingrese su correo electrónico"
          />
          <div *ngIf="submitted && f['email'].errors" class="error-message">
            <span *ngIf="f['email'].errors?.['required']">El correo electrónico es requerido</span>
            <span *ngIf="f['email'].errors?.['email']">Ingrese un correo electrónico válido</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Ingrese su contraseña"
          />
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <span *ngIf="f['password'].errors?.['required']">La contraseña es requerida</span>
          </div>
        </div>
  
        <div class="form-group">
          <button type="submit" [disabled]="loading" class="login-button">
            <span *ngIf="loading" class="spinner"></span>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </button>
        </div>
  
        <div *ngIf="error" class="error-alert">
          {{ error }}
        </div>
        
        <div class="form-group register-link">
          ¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate ahora</a>
        </div>
      </form>
    </div>
  </div>
