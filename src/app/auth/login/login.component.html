<h1>Bienvenido a New School</h1>
<img src="" alt="logo">
<form (submit)="login()">
    <label>Email:</label>
    <input [(ngModel)]="email" type="email" required />
  
    <label>Password:</label>
    <input [(ngModel)]="password" type="password" required />
  
    <button type="submit">Login</button>
</form>
